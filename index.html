<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Davalos - Home</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <label for="contact-toggle" class="navbar-contact-link">Contact</label>
            </ul>
        </nav>
    </header>
    <main>
        <p>Hi there! My name is</p>
        <h1>JP Davalos</h1>
        <p>And I am a <u>software engineer</u></p>
        <p><a href="./about.html">Learn more about me</a></p>
    </main>
    <footer>
        <input type="checkbox" id="contact-toggle" class="contact-checkbox">
        <dialog id="contactDialog">
            <form method="post" action="/send-message">
                <fieldset>
                    <legend>Let's get in touch</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
                        required></textarea>

                    <div class="form-actions">
                        <button type="submit">Send Message</button>
                        <button type="button"
                        >Cancel</button>
                    </div>
                </fieldset>
            </form>
        </dialog>

        <span>Copyright &copy; 2025 JP Davalos</span>
    </footer>
</body>

</html>
